<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - Raphael Daveal</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="site-nav">
    <div class="nav-left">
      <img src="images/swift-logo.png" class="logo" alt="Swift Insights logo" loading="lazy">
      <span class="brand">Raphael Daveal</span>
    </div>
    <ul class="nav-right">
      <li><a href="project.html">Home</a></li>
      <li><a href="services.html">Role</a></li>
      <li><a href="mywork.html">My Work</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="container section">
    <header class="page-header">
      <h1>Contact</h1>
      <p class="lead">Send a message. Submissions are saved locally in your browser for testing and review.</p>
    </header>

    <form id="contactForm" class="form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>

      <div class="form-actions">
        <button type="submit" class="btn primary">Send</button>
        <button type="button" id="clearSaved" class="btn outline">Clear Saved</button>
      </div>

      <p id="form-output" class="msg"></p>
    </form>

    <details style="margin-top:20px">
      <summary>Saved submissions</summary>
      <div id="saved-list" style="margin-top:12px"></div>
    </details>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div id="footer-copy-4"></div>
      <div class="footer-links">
        <a href="project.html">Home</a>
      </div>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
