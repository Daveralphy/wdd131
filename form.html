<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Submit a detailed product review including rating, installation date, features, and optional written feedback.">
<meta name="author" content="Raphael Daveal">
<title>Product Review Form</title>
<link rel="stylesheet" href="styles/form.css">
<script src="scripts/form.js" defer></script>
</head>
<body>

<header>
<h1>Product Review Form</h1>
</header>

<main>
<form method="get" action="review.html">

<label for="product">Product Name *</label>
<select id="product" name="product" required>
<option value="" disabled selected>Select a Product ...</option>
</select>

<fieldset class="rating-group">
<legend>Overall Rating *</legend>
<div class="stars">
<input type="radio" id="star5" name="rating" value="5" required>
<label for="star5" aria-label="5 stars">★</label>

<input type="radio" id="star4" name="rating" value="4" required>
<label for="star4" aria-label="4 stars">★</label>

<input type="radio" id="star3" name="rating" value="3" required>
<label for="star3" aria-label="3 stars">★</label>

<input type="radio" id="star2" name="rating" value="2" required>
<label for="star2" aria-label="2 stars">★</label>

<input type="radio" id="star1" name="rating" value="1" required>
<label for="star1" aria-label="1 star">★</label>
</div>
</fieldset>

<label for="install-date">Date of Installation *</label>
<input type="date" id="install-date" name="install-date" required>

<fieldset class="features">
<legend>Useful Features</legend>

<div>
<input type="checkbox" id="durable" name="features" value="durable">
<label for="durable">Durable</label>
</div>

<div>
<input type="checkbox" id="easy" name="features" value="easy to install">
<label for="easy">Easy to Install</label>
</div>

<div>
<input type="checkbox" id="performance" name="features" value="high performance">
<label for="performance">High Performance</label>
</div>

<div>
<input type="checkbox" id="value" name="features" value="good value">
<label for="value">Good Value</label>
</div>
</fieldset>

<label for="review">Written Review</label>
<textarea id="review" name="review" rows="4"></textarea>

<label for="username">Your Name</label>
<input type="text" id="username" name="username">

<input type="submit" value="Submit Review">

</form>
</main>

<footer>
<p>WDD 131 • Product Review • Raphael Daveal</p>
</footer>

</body>
</html>
