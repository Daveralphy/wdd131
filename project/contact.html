  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>

<nav class="site-nav">
  <div class="nav-left">
    <img src="images/swift-logo.png" class="logo" alt="Swift Insight Logo">
    <span class="brand">Raphael Daveal</span>

  <ul class="nav-right">
    <li><a href="project.html">Home</a></li>

    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>
</nav>

<main class="section">
  <h1>Contact Me</h1>
  <p>Send a message. Submissions are saved locally for testing.</p>

  <form id="contactForm" class="form" novalidate>
    <label>Name</label>
    <input id="name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Message</label>
    <textarea id="message"></textarea>

    <button type="submit" class="btn primary">Submit</button>
    <button type="button" id="clearSaved" class="btn outline">Clear Saved</button>

    <p id="form-output"></p>
  </form>

  <details style="margin-top:20px">
    <summary>Saved submissions</summary>
    <div id="saved-list" style="margin-top:12px"></div>
  </details>
</main>

<footer class="footer">
  <p id="footer-copy-4"></p>
</footer>

</body>
</html>
