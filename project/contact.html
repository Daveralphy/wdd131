<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Raphael Daveal">
  <meta name="description" content="Contact form for reaching out to Raphael Daveal about his SDR work at Swift Insight.">

  <title>Swift Insight SDR Portfolio - Contact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>

<nav class="site-nav">
  <div class="nav-left">
    <img src="images/swift-logo.png" class="logo" alt="Swift Insight logo">
  </div>
  <ul class="nav-right">
    <li><a href="index.html">Home</a></li>
    <li><a href="role.html">My Role</a></li>
    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>
</nav>

<header class="hero">
  <div class="hero-inner">
    <div class="hero-left">
      <h1>Letâ€™s Connect</h1>
      <p>If you want to discuss my SDR work at Swift Insight or my outreach and engagement process, send a message using the form below.</p>
      <div class="hero-buttons">
        <a href="role.html" class="btn primary">My Role</a>
        <a href="index.html" class="btn outline">Back Home</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1200&q=80" alt="Analytics workspace">
    </div>
  </div>
</header>

<main class="section">
  <div class="section-inner centered">
    <h2>Send a Message</h2>

    <form id="contactForm" class="form" novalidate>
      <label for="name">Name</label>
      <input id="name" required>

      <label for="email">Email</label>
      <input id="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message"></textarea>

      <div class="hero-buttons center-buttons">
        <button type="submit" class="btn primary">Submit</button>
        <button type="button" id="clearSaved" class="btn outline">Clear Saved</button>
      </div>

      <p id="form-output"></p>
    </form>

    <details class="saved-block">
      <summary>Saved submissions</summary>
      <div id="saved-list"></div>
    </details>
  </div>
</main>

<footer class="footer">
  <p id="footer-copy-3"></p>
</footer>

</body>
</html>
