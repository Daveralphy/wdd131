<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Raphael Daveal">
  <meta name="description" content="Contact form for Swift Insight SDR portfolio.">
  <title>Swift Insight SDR Portfolio - Contact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>

<nav class="site-nav">
  <div class="nav-left">
    <img src="images/swift-logo.png" class="logo" alt="Swift Insight logo">
  </div>

  <button class="menu-btn" id="menu-btn">â˜°</button>

  <ul class="nav-right" id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="role.html">My Role</a></li>
    <li><a class="active" href="contact.html">Contact</a></li>
  </ul>
</nav>

<header class="hero">
  <div class="hero-inner">
    <div class="hero-left">
      <h1>Contact Me</h1>
      <p>If you want to learn more about my SDR work or have an opportunity, reach out through this form.</p>
      <div class="hero-buttons">
        <a href="role.html" class="btn primary">My Role</a>
        <a href="index.html" class="btn outline">Back Home</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1000&q=65" alt="Analytics workspace">
    </div>
  </div>
</header>

<main class="section">
  <div class="section-inner centered">
    <h2>Send a Message</h2>

    <form class="form" id="contact-form">
      <label>Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="email" id="email">

      <label>Message</label>
      <textarea id="message"></textarea>

      <button class="btn primary" type="submit">Send</button>
    </form>

    <div class="saved-block">
      <p id="saved-output"></p>
    </div>
  </div>
</main>

<footer class="footer">
  <p id="footer-copy"></p>
</footer>

</body>
</html>
